<ng-container *ngIf="details">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{details.name}}</mat-card-title>
        <mat-card-subtitle>{{details.bankName}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{details!.id}}<br>
      {{details!.description}}<br>
      {{details!.termsAndConditions}}<br>
    </mat-card-content>
  </mat-card>
</ng-container>
